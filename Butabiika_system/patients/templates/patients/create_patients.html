{% extends 'base.html' %}
{% load bootstrap3 %}

{% block title %}Add Patients{% endblock %}
{% block content %}
{% if request.user.is_authenticated %}
    <h3>Add New Patients</h3>
    <!--align="center"-->
    <form method="post"  >
        {% csrf_token %}
        {% bootstrap_form form %}


        <input type="submit" value="Add Patients." class="btn btn-primary">

        <a href="{% url 'patients:patients_list' %}"class="btn btn-primary"> Cancel</a>
    </form>
{% else %}
{% endif %}
{% endblock %}
