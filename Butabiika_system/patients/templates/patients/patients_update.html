{% extends 'base.html' %}
{% load bootstrap3 %}
{% block title %}Confirm Update?{% endblock %}

{% block content %}
    <div id="content-container" class="container p-none">
        <div class="side-p">
            <h3>Are you sure?</h3>
             <p>You're about to edit Patients object. Please confirm.</p>
            <form action="" method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input type="submit" value="Update Patients " class="btn btn-success">
                <a class="btn btn-link" href="{% url 'patients:patients_list' %}">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
