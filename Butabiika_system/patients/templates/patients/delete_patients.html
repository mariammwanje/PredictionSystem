{% extends 'base.html' %}
{% block title %}{{object_name}} Confirm delete?{% endblock %}

{% block content %}
    <div id="content-container" class="container p-none">
        <div class="side-p">
            <h3>Are you sure?</h3>
            <p>You're about to delete Patients{{ object }}. Please confirm.</p>
            <form action="" method="post">
                {% csrf_token %}

                <input class="btn btn-success" type="submit" value="Confirm"/>
                        <a href="{% url 'patients:patients_list' %}"class="btn btn-primary"> Cancel</a>

            </form>
        </div>
    </div>
{% endblock %}
